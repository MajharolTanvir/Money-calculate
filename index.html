<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Money Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center m-3 text-primary">Monthly Money Calculation</h1>
    </header>
    <main>
        <section class="container">
            <div class="row flex-xl-row">
                <div class="col-xl-8">
                    <img class="img-fluid w-100" src="Money.jpg" alt="">
                </div>
                <div class="col-xl-4 bg-secondary bg-opacity-10 text-center p-3 text-dark">
                    <h5>Income</h5>
                    <div class="d-flex gap-2 justify-content-center align-items-center">
                        <!-- Income value -->
                        <h6>Income</h6>
                        <input id="income-value" class="bg-secondary border-0 bg-opacity-25 text-dark" type="number" placeholder="Enter your salary">
                    </div>
                    <h5 class="m-3">Expenses</h5>
                    <!-- fooding value -->
                    <div class="d-flex gap-2 justify-content-center align-items-center">
                        <h6 class="me-3">Food</h6>
                        <input id="food-price" class="bg-secondary border-0 bg-opacity-25 text-dark" type="number" placeholder="Food Price">
                    </div><br>
                    <!-- rent value -->
                    <div class="d-flex gap-2 justify-content-center align-items-center">
                        <h6 class="me-3">Rent</h6>
                        <input id="rent-price" class="bg-secondary border-0 bg-opacity-25 text-dark" type="number" placeholder="Rent Price">
                    </div><br>
                    <!-- clothes value -->
                    <div class="d-flex  gap-2 justify-content-center align-items-center">
                        <h6>Clothes</h6>
                        <input id="clothes-price" class="bg-secondary border-0 bg-opacity-25 text-dark" type="number" placeholder="Clothes Price">
                    </div>
                    <!-- calculate button -->
                    <button id="Calc-btn" class="bg-primary m-3 px-4 py-2 rounded text-light border-0">Calculate</button>
                    <h6>Total Expenses <span id="total-expenses">00</span></h6>
                    <h6>Balance <span id="balance-amount">00</span></h6>
                    <!-- saving section -->
                    <div class="d-flex  gap-2 justify-content-center align-items-center">
                        <h6>Save</h6>
                        <input id="input-persent" class="bg-secondary border-0 bg-opacity-25 text-dark" type="number" name="" id="" style="width: 80px;">
                        <h6>%</h6>
                        <button id="saving-btn" class="bg-primary m-1 px-4 py-1 rounded text-light border-0">Save</button>
                    </div>
                    <h6 class="p-1">Saving ammount <span id="saving-amount">00</span></h6>
                    <h6 class="p-1">Remaining ammount <span id="remaining-amount">00</span></h6>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
